<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="1" />
    <title>Scoreboard Template</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgba(0, 0, 0, 0);
        font-family: sans-serif;
        color: #fff;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px;
      }
      .team {
        margin: 0 20px;
        text-align: center;
      }
      .score {
        font-size: 2rem;
        font-weight: bold;
      }
      .quarter,
      .time {
        font-size: 1.5rem;
        margin: 0 20px;
      }
      img {
        max-height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Equipo A -->
      <div class="team">
        <img
          src="{{teamALogo}}"
          alt="Logo A"
          onerror="this.style.display='none'"
        />
        <div class="name">{{teamAName}}</div>
        <div class="score">{{teamAScore}}</div>
      </div>

      <!-- Tiempo y Cuarto -->
      <div class="time">{{time}}</div>
      <div class="quarter">{{quarter}}</div>

      <!-- Equipo B -->
      <div class="team">
        <img
          src="{{teamBLogo}}"
          alt="Logo B"
          onerror="this.style.display='none'"
        />
        <div class="name">{{teamBName}}</div>
        <div class="score">{{teamBScore}}</div>
      </div>
    </div>
  </body>
</html>
